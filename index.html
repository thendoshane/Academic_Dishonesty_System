<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Monitoring System</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        h1, h2 {
            margin: 0;
        }

        p {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            color: #0056b3;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #004085;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            font-size: 24px;
        }

        .navbar nav a {
            margin-left: 15px;
            color: white;
            font-size: 16px;
        }

        .navbar nav a:hover {
            text-decoration: underline;
        }

        /* Main Content */
        main {
            padding: 20px;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            width: 90%;
            max-width: 1200px;
            border-radius: 8px;
            text-align: center;
        }

        .card-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            width: 250px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card h3 {
            margin-bottom: 10px;
        }

        .card p {
            font-size: 14px;
        }

        /* Footer */
        footer {
            background-color: #004085;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }

    </style>
</head>
<body>
    <div id="app">
        <!-- Navigation Bar -->
        <nav class="navbar">
            <h1>Exam Monitoring Dashboard</h1>
            <div class="nav-links">
                <a href="dashboard.html">Dashboard</a>
                <a href="lecturerview.html">Lecturer View</a>
                <a href="index.html">Admin</a>
                <a href="#logout">Logout</a>
            </div>
        </nav>

        <!-- Dashboard Page -->
        <section id="dashboard" class="page">
            <h2>Welcome to the Exam Monitoring System</h2>
            <p>Choose your view to proceed:</p>
            <div class="card-grid">
                <div class="card">
                    <h3>Lecturer View</h3>
                    <p>Review flagged screenshots and provide feedback.</p>
                    <a href="lecturerview.html">Go to Lecturer View</a>
                </div>
                <div class="card">
                    <h3>Admin Panel</h3>
                    <p>Manage users and system settings.</p>
                    <a href="adminpanel.html">Go to Admin Panel</a>
                </div>
            </div>
        </section>

    </div>

    <script src="script.js"></script>
</body>
</html>
