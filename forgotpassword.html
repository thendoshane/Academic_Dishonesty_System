<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Monitoring System</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        /* styles.css */

        /* General Styles */
        body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        color: #333;
        }

        h1, h2 {
        margin: 0;
        }

        p {
        margin: 10px 0;
        }

        a {
        text-decoration: none;
        color: #007bff;
        }

        a:hover {
        color: #0056b3;
        }

        /* Navigation Bar */
        .navbar {
        background-color: #004085;
        color: white;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        }

        .navbar h1 {
        font-size: 24px;
        }

        .navbar nav a {
        margin-left: 15px;
        color: white;
        font-size: 16px;
        }

        .navbar nav a:hover {
        text-decoration: underline;
        }

        /* Main Content */
        main {
        padding: 20px;
        background: white;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin: 20px auto;
        width: 90%;
        max-width: 1200px;
        border-radius: 8px;
        text-align: center;
        }

        /* Footer */
        footer {
        background-color: #004085;
        color: white;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
        font-size: 14px;
        }

    </style>
</head>
<body>
    <div id="app">
        <!-- Navigation Bar -->
        <nav class="navbar">
            <h1>Exam Monitoring Dashboard</h1>
            <div class="nav-links">
                <a href="dashboard.html">Dashboard</a>
                <a href="lecturerview.html">Lecturer View</a>
                <a href="index.html">Admin</a>
                <a href="#logout">Logout</a>
            </div>
        </nav>

        

        <!-- Forgot Password Page -->
        <section id="forgot-password" class="auth-page">
            <h2>Forgot Password</h2>
            <form id="forgotPasswordForm">
                <input type="email" placeholder="Enter your email" id="forgotPasswordEmail" required>
                <button type="submit">Reset Password</button>
                <p>Remembered your password? <a href="#sign-in">Sign In</a></p>
            </form>
        </section>

        
    </div>

    <script src="script.js"></script>

    <script>
        // scripts.js

        // Simulating authentication and navigation
        document.addEventListener("DOMContentLoaded", () => {
        // Add event listeners to links if needed
        const navLinks = document.querySelectorAll(".navbar nav a");
        navLinks.forEach(link => {
            link.addEventListener("click", (event) => {
            // Prevent default behavior for demo
            event.preventDefault();
            alert(`Navigating to ${link.textContent} page!`);
            });
        });

        // Example: Simulate sign-in functionality
        const signInForm = document.querySelector("#signin-form");
        if (signInForm) {
            signInForm.addEventListener("submit", (event) => {
            event.preventDefault();
            const email = document.querySelector("#email").value;
            const password = document.querySelector("#password").value;

            if (email === "lecturer@example.com" && password === "password123") {
                alert("Sign-in successful! Redirecting to the dashboard...");
                window.location.href = "dashboard.html";
            } else {
                alert("Invalid email or password. Please try again.");
            }
            });
        }

        // Example: Forgot password
        const forgotPasswordForm = document.querySelector("#forgot-password-form");
        if (forgotPasswordForm) {
            forgotPasswordForm.addEventListener("submit", (event) => {
            event.preventDefault();
            const email = document.querySelector("#email").value;

            if (email) {
                alert(`A password reset link has been sent to ${email}.`);
            } else {
                alert("Please enter your email address.");
            }
            });
        }
        });

    </script>
</body>
</html>
